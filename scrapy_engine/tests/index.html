<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Tokenizer Visualization</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Custom Tokenizer Visualization</h1>
      <form method="POST" action="/tokenize">
        <textarea name="text" placeholder="Enter text to tokenize..." required>
{{ original_text if original_text else '' }}</textarea
        >
        <button type="submit">Tokenize</button>
      </form>
      <div class="token-output">
        {% if visualization_html %} {{ visualization_html|safe }} {% endif %}
      </div>
    </div>
    <div>
      <h1>hello world</h1>
    </div>
    lets not say hello
    <div class="content">
      <article>
        <header>
          <h1>Main Title</h1>
        </header>
        <section>
          <p>
            <span>This is some <strong>bold</strong> text.</span>
            <span>Here is another <em>italic</em> span.</span>
          </p>
        </section>
        <footer>
          <p>Footer text.</p>
        </footer>
      </article>
    </div>
    <custom-tag>
      <header>
        <h2>Custom Header</h2>
      </header>
      <content-area>
        This is a paragraph within a non-standard element.
      </content-area>
    </custom-tag>
  </body>
</html>
